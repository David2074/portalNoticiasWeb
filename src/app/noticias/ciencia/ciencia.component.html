<div class="container mt-5">
  <ng-container *ngIf="ciencias.results.length > 0">
    <h1 class="mb-4">Ciencia</h1>
    <div class="row">
      <div class="col-12 col-md-4" *ngFor="let noticia of ciencias.results | slice:0:3">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title" [innerHTML]="noticia.title"></h5>
            <p class="card-text">{{ noticia.description | slice:0:100 }}{{' ...'}}</p>
            <a (click)="navigateToNoticia(noticia)" class="btn btn-primary">Ir a la noticia</a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
