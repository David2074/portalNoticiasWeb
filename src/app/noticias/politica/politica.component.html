<div class="container mt-5">
  <ng-container *ngIf="politicas.results.length > 0">
    <h1 class="mb-4">Pol√≠tica</h1>
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-3 mb-md-0" *ngFor="let noticia of politicas.results | slice:0:2">
        <div class="card m-2">
          <div class="card-body">
            <h5 class="card-title" [innerHTML]="noticia.title"></h5>
            <p class="card-text">{{ noticia.description | slice:0:100 }}{{' ...'}}</p>
            <a (click)="navigateToNoticia(noticia)" class="btn btn-primary">Ir a la noticia</a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
