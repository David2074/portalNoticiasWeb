<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-md-9">
      <div class="card mb-5 mt-4" *ngFor="let noticia of newsData">
        <div *ngIf="noticia.image_url">

          <div *ngIf="isVideo(noticia.image_url)">
            <video class="card-img-top" controls>
              <source [src]="noticia.image_url" type="video/mp4">
              Tu navegador no soporta la reproducci√≥n de videos.
            </video>
          </div>
          <div *ngIf="!isVideo(noticia.image_url)">
            <img class="card-img-top" [src]="noticia.image_url" alt="Card image cap">
          </div>

        </div>

        <div class="card-body">

          <h5 class="card-title" [innerHTML]="noticia.title"></h5>
          <p class="card-text">
            {{ noticia.content || noticia.description }}
          </p>
          <p class="card-text">{{ noticia.pubDate }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3 d-none d-md-block">
      <div class="mt-4" style="width: 20vw; height: 80vh;">

      </div>
    </div>
  </div>
</div>
