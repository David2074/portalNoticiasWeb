<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-md-9">
      <div class="card mb-5 mt-4" *ngFor="let noticia of solodeportes.results; let i = index">
        <div *ngIf="noticia.image_url">

        <div *ngIf="isVideo(noticia.image_url)">
          <video class="card-img-top" controls>
            <source [src]="noticia.image_url" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
          </video>
        </div>
        <div *ngIf="!isVideo(noticia.image_url)">
          <img class="card-img-top" [src]="noticia.image_url" alt="Card image cap">
        </div>

</div>

        <div class="card-body">

          <h5 class="card-title" [innerHTML]="noticia.title"></h5>
            <p class="card-text" *ngIf="!noticia.expanded">
              {{ noticia.content || noticia.description | slice: 0:100 }}{{ ' ...' }}
            </p>
            <p class="card-text" *ngIf="noticia.expanded">
              {{ noticia.content || noticia.description}}
            </p>
        <p class="card-text">{{noticia.pubDate}}</p>
        <button class="btn btn-primary" (click)="toggleExpand(i)">
          {{ noticia.expanded ? 'Leer menos' : 'Leer más' }}
        </button>
          </div>
        </div>
   </div>
   <div class="col-md-3 d-none d-md-block">
    <div class="mt-4" style="width: 20vw; height: 80vh;">

    </div>
   </div>
 </div>
</div>
